<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10 Colors For FW </title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
            --md-sys-color-error: #FFB4AB;
        }
        body { background-color: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); font-family: 'Roboto', sans-serif; margin: 0; padding: 12px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; -webkit-user-select: none; }
        
        /* ãƒ˜ãƒƒãƒ€ãƒ¼: 3ã¤ã«æ•´ç†ã—ã¦ã‚µã‚¤ã‚ºç¢ºä¿ */
        .header { 
            width: 100%; 
            display: grid; 
            grid-template-columns: 1.2fr 1fr 0.6fr; 
            gap: 8px; 
            margin-bottom: 10px; 
        }
        .top-btn { 
            height: 46px; border-radius: 23px; border: none; font-weight: 700; cursor: pointer; font-size: 13px;
        }
        #startBtn { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        #startBtn.active { background-color: #30d158; color: black; }
        #editBtn { background-color: #444; color: white; border: 1px solid #666; }
        #editBtn.active { background-color: #ff453a; color: white; border: none; }
        #soundBtn { background-color: #444; font-size: 18px; border: 1px solid #666; }
        #soundBtn.active { background-color: #0a84ff; border: none; }
        
        #timer { font-size: 32px; font-weight: 700; margin: 5px 0; color: var(--md-sys-color-primary); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 15px; }
        .tag-btn { 
            height: 90px; border-radius: 20px; border: none; 
            background-color: var(--md-sys-color-secondary-container); 
            color: var(--md-sys-color-on-secondary-container);
            font-size: 24px; font-weight: 500; overflow: hidden; text-overflow: ellipsis;
        }
        .tag-btn.active { background-color: #ff9f0a; color: black; box-shadow: 0 0 15px rgba(255, 159, 10, 0.4); }
        .tag-btn.editing { border: 2px dashed #ff453a; opacity: 0.8; }

        .history-container { width: 100%; background: #2c2c2e; border-radius: 15px; padding: 10px; margin-bottom: 15px; max-height: 180px; overflow-y: auto; }
        .section-title { font-size: 13px; margin-bottom: 8px; font-weight: 700; border-bottom: 1px solid #444; padding-bottom: 4px; color: #aaa; }
        
        .swipe-item-wrapper { position: relative; overflow: hidden; border-bottom: 1px solid #333; margin-bottom: 2px; border-radius: 8px; }
        .swipe-item-content { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; background: #2c2c2e; position: relative; z-index: 2;
            transition: transform 0.3s ease; transform: translateX(0); font-size: 13px;
        }
        .swipe-delete-btn { 
            position: absolute; right: 0; top: 0; bottom: 0; width: 80px; background-color: #ff453a; color: white;
            display: flex; align-items: center; justify-content: center; font-weight: 700; z-index: 1;
        }

        /* ä¸‹éƒ¨ãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
        .action-area { width: 100%; display: flex; flex-direction: column; gap: 10px; margin-top: 5px; }
        #syncBtn { width: 100%; height: 50px; border-radius: 25px; background-color: #0a84ff; color: white; border: none; font-weight: 700; font-size: 16px; }
        .end-btn { width: 100%; height: 55px; border-radius: 28px; background-color: #333; color: var(--md-sys-color-primary); border: 1px solid #444; font-weight: 700; }

        .archive-container { width: 100%; margin-top: 20px; padding-top: 10px; border-top: 1px solid #444; }
        .archive-item { font-size: 12px; opacity: 0.7; margin-bottom: 6px; display: flex; justify-content: space-between; background: #222; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <button id="startBtn" class="top-btn" onclick="startSession()">START REC</button>
        <button id="editBtn" class="top-btn" onclick="toggleEditMode()">EDIT</button>
        <button id="soundBtn" class="top-btn active" onclick="toggleSound()">ğŸ”Š</button>
    </div>
    
    <div id="timer">00:00.0</div>

    <div class="grid">
        <button id="btn-1" class="tag-btn" onclick="handleTagClick(1)">1</button>
        <button id="btn-2" class="tag-btn" onclick="handleTagClick(2)">2</button>
        <button id="btn-3" class="tag-btn" onclick="handleTagClick(3)">3</button>
        <button id="btn-4" class="tag-btn" onclick="handleTagClick(4)">4</button>
        <button id="btn-5" class="tag-btn" onclick="handleTagClick(5)">5</button>
        <button id="btn-6" class="tag-btn" onclick="handleTagClick(6)">6</button>
    </div>

    <div class="history-container">
        <div class="section-title">Current Session (Swipe left to delete)</div>
        <div id="historyList"></div>
    </div>

    <div class="action-area">
        <button id="syncBtn" onclick="sendSync()">SYNC POINT</button>
        <button class="end-btn" onclick="endSession()">END & SAVE XML</button>
    </div>

    <div class="archive-container" id="archiveSection" style="display:none;">
        <div class="section-title">Export Archive</div>
        <div id="archiveList"></div>
    </div>

<script>
    let startTime = null;
    let instances = [];
    let activeTags = {}; 
    let sessionCounter = 1;
    let timerInterval = null;
    let wakeLock = null;
    let isEditMode = false;
    let isSoundEnabled = true;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClickSound(freq = 880, duration = 0.1) {
        if (!isSoundEnabled) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function toggleSound() {
        isSoundEnabled = !isSoundEnabled;
        const soundBtn = document.getElementById('soundBtn');
        soundBtn.innerText = isSoundEnabled ? "ğŸ”Š" : "ğŸ”‡";
        soundBtn.classList.toggle('active', isSoundEnabled);
        vibrate(50);
    }

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const editBtn = document.getElementById('editBtn');
        const btns = document.querySelectorAll('.tag-btn');
        editBtn.innerText = isEditMode ? "DONE" : "EDIT";
        editBtn.classList.toggle('active', isEditMode);
        btns.forEach(b => b.classList.toggle('editing', isEditMode));
        vibrate(50);
    }

    function handleTagClick(id) {
        if (isEditMode) {
            const btn = document.getElementById('btn-' + id);
            const newName = prompt("Rename Button " + id + ":", btn.innerText);
            if (newName) btn.innerText = newName.trim();
        } else {
            toggleTag(id);
        }
    }

    function startSession() {
        if (startTime) return;
        startTime = Date.now();
        document.getElementById('startBtn').innerText = "REC ON";
        document.getElementById('startBtn').classList.add('active');
        timerInterval = setInterval(updateTimer, 100);
        if ('wakeLock' in navigator) navigator.wakeLock.request('screen').then(lock => wakeLock = lock);
        vibrate(100);
    }

    function updateTimer() {
        const diff = (Date.now() - startTime) / 1000;
        const mins = Math.floor(diff / 60).toString().padStart(2, '0');
        const secs = (diff % 60).toFixed(1).padStart(4, '0');
        document.getElementById('timer').innerText = `${mins}:${secs}`;
    }

    function toggleTag(id) {
        if (!startTime) return;
        playClickSound(660);
        const btn = document.getElementById('btn-' + id);
        const nowRel = (Date.now() - startTime) / 1000;
        if (activeTags[id] !== undefined) {
            instances.push({ id: Date.now() + Math.random(), code: btn.innerText, start: activeTags[id].toFixed(2), end: nowRel.toFixed(2) });
            delete activeTags[id];
            btn.classList.remove('active');
            updateHistoryUI();
        } else {
            activeTags[id] = Math.max(0, nowRel - 5);
            btn.classList.add('active');
        }
        vibrate(40);
    }

    function sendSync() {
        if (!startTime) return;
        playClickSound(1000, 0.15);
        const nowRel = (Date.now() - startTime) / 1000;
        instances.push({ id: Date.now(), code: "SYNC", start: Math.max(0, nowRel - 1).toFixed(2), end: nowRel.toFixed(2) });
        updateHistoryUI();
        vibrate([30, 30]);
    }

    let touchStartX = 0;
    function updateHistoryUI() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        instances.slice().reverse().forEach(inst => {
            const wrapper = document.createElement('div');
            wrapper.className = 'swipe-item-wrapper';
            const content = document.createElement('div');
            content.className = 'swipe-item-content';
            content.innerHTML = `<span>${inst.code}</span> <span>${inst.start}s - ${inst.end}s</span>`;
            const delBtn = document.createElement('div');
            delBtn.className = 'swipe-delete-btn';
            delBtn.innerText = 'DEL';
            delBtn.onclick = () => { instances = instances.filter(i => i.id !== inst.id); updateHistoryUI(); };
            content.ontouchstart = e => touchStartX = e.touches[0].clientX;
            content.ontouchmove = e => {
                let moveX = e.touches[0].clientX - touchStartX;
                if (moveX < 0 && moveX > -80) content.style.transform = `translateX(${moveX}px)`;
            };
            content.ontouchend = e => {
                content.style.transform = (touchStartX - e.changedTouches[0].clientX > 40) ? 'translateX(-80px)' : 'translateX(0)';
            };
            wrapper.append(delBtn, content); list.append(wrapper);
        });
    }

   // ... (ä¸­ç•¥ï¼šã“ã‚Œã¾ã§ã®HTML/CSSéƒ¨åˆ†ã¯å…±é€š)

    function endSession() {
        // ã‚»ãƒƒã‚·ãƒ§ãƒ³ãŒé–‹å§‹ã•ã‚Œã¦ã„ãªã„ã€ã¾ãŸã¯è¨˜éŒ²ãŒãªã„å ´åˆã¯ä½•ã‚‚ã—ãªã„
        if (!startTime || instances.length === 0) return;

        // â˜…ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼šä¿å­˜å‰ã®æœ€çµ‚ç¢ºèª
        const confirmSave = confirm("ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’çµ‚äº†ã—ã¦XMLã‚’ä¿å­˜ã—ã¾ã™ã‹ï¼Ÿ\n(ä¿å­˜å¾Œã¯ç¾åœ¨ã®è¨˜éŒ²ãŒãƒªã‚»ãƒƒãƒˆã•ã‚Œã¾ã™)");
        
        if (!confirmSave) {
            return; // ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚ŒãŸã‚‰å‡¦ç†ã‚’ä¸­æ–­
        }

        const xml = generateXML();
        downloadFile(xml);
        
        // ã‚¢ãƒ¼ã‚«ã‚¤ãƒ–ã«è¿½åŠ 
        const archiveSection = document.getElementById('archiveSection');
        const archiveList = document.getElementById('archiveList');
        archiveSection.style.display = 'block';
        const item = document.createElement('div');
        item.className = 'archive-item';
        item.innerHTML = `<span>Session #${sessionCounter}</span> <span>${instances.length} tags</span>`;
        archiveList.prepend(item);

        // ãƒªã‚»ãƒƒãƒˆå‡¦ç†
        instances = []; 
        activeTags = {}; 
        startTime = null; 
        sessionCounter++;
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = "00:00.0";
        document.getElementById('startBtn').innerText = "START REC";
        document.getElementById('startBtn').classList.remove('active');
        document.getElementById('historyList').innerHTML = '';
        if (wakeLock) wakeLock.release();
        vibrate(200);
    }

// ... (ä»¥ä¸‹ã€generateXMLä»¥é™ã®ã‚³ãƒ¼ãƒ‰ã¯å…±é€š)

    function generateXML() {
        let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<file>\n  <ALL_INSTANCES>\n';
        instances.forEach((inst, i) => {
            xml += `    <instance>\n      <ID>${i+1}</ID>\n      <start>${inst.start}</start>\n      <end>${inst.end}</end>\n      <code>${inst.code}</code>\n    </instance>\n`;
        });
        xml += '  </ALL_INSTANCES>\n</file>';
        return xml;
    }

    function downloadFile(xml) {
        const d = new Date();
        const dateStr = String(d.getFullYear()).slice(-2) + String(d.getMonth() + 1).padStart(2, '0') + String(d.getDate()).padStart(2, '0');
        const blob = new Blob([xml], { type: 'text/xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `${dateStr}-${sessionCounter}.xml`; a.click();
    }
    function vibrate(ms) { if ('vibrate' in navigator) navigator.vibrate(ms); }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>10 Colors For FW Unit</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
            --md-sys-color-error: #FFB4AB;
        }
        body { background-color: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); font-family: 'Roboto', sans-serif; margin: 0; padding: 12px; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; -webkit-user-select: none; }
        
        /* ヘッダーの3カラム化を修正 */
        .header { 
            width: 100%; 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 6px; 
            margin-bottom: 10px; 
        }
        .top-btn { 
            height: 48px; 
            border-radius: 24px; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 11px; /* スマホ用に少し小さく設定 */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
        }
        
        #startBtn { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        #startBtn.active { background-color: #30d158; color: black; }
        #editBtn { background-color: #444; color: white; border: 1px solid #666; }
        #editBtn.active { background-color: #ff453a; color: white; border: none; box-shadow: 0 0 10px rgba(255, 69, 58, 0.5); }
        
        #timer { font-size: 28px; font-weight: 700; margin: 5px 0; color: var(--md-sys-color-primary); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 15px; }
        .tag-btn { 
            height: 85px; border-radius: 20px; border: none; 
            background-color: var(--md-sys-color-secondary-container); 
            color: var(--md-sys-color-on-secondary-container);
            font-size: 22px; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .tag-btn.active { background-color: #ff9f0a; color: black; }
        .tag-btn.editing { border: 2px dashed #ff453a; opacity: 0.8; }

        .history-container { width: 100%; background: #2c2c2e; border-radius: 15px; padding: 10px; margin-bottom: 15px; max-height: 200px; overflow-y: auto; }
        .history-title { font-size: 13px; margin-bottom: 8px; font-weight: 700; border-bottom: 1px solid #444; }
        
        .swipe-item-wrapper { position: relative; overflow: hidden; border-bottom: 1px solid #333; margin-bottom: 2px; border-radius: 8px; }
        .swipe-item-content { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; background: #2c2c2e; position: relative; z-index: 2;
            transition: transform 0.3s ease; transform: translateX(0);
            font-size: 13px;
        }
        .swipe-delete-btn { 
            position: absolute; right: 0; top: 0; bottom: 0; 
            width: 80px; background-color: #ff453a; color: white;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 14px; z-index: 1;
        }

        .footer { width: 100%; margin-top: 5px; }
        .end-btn { width: 100%; height: 55px; border-radius: 28px; background-color: #333; color: var(--md-sys-color-primary); border: 1px solid #444; font-weight: 700; cursor: pointer; }
        
        /* 画面幅が非常に狭い場合の調整 */
        @media screen and (max-width: 340px) {
            .top-btn { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="startBtn" class="top-btn" onclick="startSession()">START REC</button>
        <button id="syncBtn" class="top-btn" onclick="sendSync()" style="background:#0a84ff; color:white;">SYNC</button>
        <button id="editBtn" class="top-btn" onclick="toggleEditMode()">NAME EDIT</button>
    </div>
    
    <div id="timer">00:00.0</div>

    <div class="grid">
        <button id="btn-1" class="tag-btn" onclick="handleTagClick(1)">1</button>
        <button id="btn-2" class="tag-btn" onclick="handleTagClick(2)">2</button>
        <button id="btn-3" class="tag-btn" onclick="handleTagClick(3)">3</button>
        <button id="btn-4" class="tag-btn" onclick="handleTagClick(4)">4</button>
        <button id="btn-5" class="tag-btn" onclick="handleTagClick(5)">5</button>
        <button id="btn-6" class="tag-btn" onclick="handleTagClick(6)">6</button>
    </div>

    <div class="history-container">
        <div class="history-title">History (Swipe left to delete)</div>
        <div id="historyList"></div>
    </div>

    <div class="footer">
        <button class="end-btn" onclick="endSession()">END & SAVE XML</button>
    </div>

<script>
    let startTime = null;
    let instances = [];
    let activeTags = {}; 
    let sessionCounter = 1;
    let timerInterval = null;
    let wakeLock = null;
    let isEditMode = false;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playClickSound(freq = 880, duration = 0.1) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const editBtn = document.getElementById('editBtn');
        const btns = document.querySelectorAll('.tag-btn');
        if (isEditMode) {
            editBtn.classList.add('active');
            editBtn.innerText = "DONE";
            btns.forEach(b => b.classList.add('editing'));
        } else {
            editBtn.classList.remove('active');
            editBtn.innerText = "EDIT";
            btns.forEach(b => b.classList.remove('editing'));
        }
        vibrate(50);
    }

    function handleTagClick(id) {
        if (isEditMode) {
            const btn = document.getElementById('btn-' + id);
            const currentName = btn.innerText;
            const newName = prompt("Rename Button " + id + ":", currentName);
            if (newName !== null && newName.trim() !== "") {
                btn.innerText = newName.trim();
            }
        } else {
            toggleTag(id);
        }
    }

    async function requestWakeLock() {
        try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
    }

    function startSession() {
        if (startTime) return;
        startTime = Date.now();
        document.getElementById('startBtn').innerText = "REC ON";
        document.getElementById('startBtn').classList.add('active');
        timerInterval = setInterval(updateTimer, 100);
        requestWakeLock();
        vibrate(100);
    }

    function updateTimer() {
        const diff = (Date.now() - startTime) / 1000;
        const mins = Math.floor(diff / 60).toString().padStart(2, '0');
        const secs = (diff % 60).toFixed(1).padStart(4, '0');
        document.getElementById('timer').innerText = `${mins}:${secs}`;
    }

    function toggleTag(id) {
        if (!startTime) return;
        playClickSound(660);
        const btn = document.getElementById('btn-' + id);
        const codeName = btn.innerText;
        const nowRel = (Date.now() - startTime) / 1000;

        if (activeTags[id] !== undefined) {
            instances.push({ 
                id: Date.now() + Math.random(), 
                code: codeName, 
                start: activeTags[id].toFixed(2), 
                end: nowRel.toFixed(2) 
            });
            delete activeTags[id];
            btn.classList.remove('active');
            updateHistoryUI();
        } else {
            activeTags[id] = Math.max(0, nowRel - 5);
            btn.classList.add('active');
        }
        vibrate(40);
    }

    function sendSync() {
        if (!startTime) return;
        playClickSound(1000, 0.15);
        const nowRel = (Date.now() - startTime) / 1000;
        instances.push({ id: Date.now(), code: "SYNC", start: Math.max(0, nowRel - 1).toFixed(2), end: nowRel.toFixed(2) });
        updateHistoryUI();
        vibrate([30, 30]);
    }

    let touchStartX = 0;
    function updateHistoryUI() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        instances.slice().reverse().forEach(inst => {
            const wrapper = document.createElement('div');
            wrapper.className = 'swipe-item-wrapper';
            const content = document.createElement('div');
            content.className = 'swipe-item-content';
            content.innerHTML = `<span>${inst.code}</span> <span>${inst.start}s - ${inst.end}s</span>`;
            const delBtn = document.createElement('div');
            delBtn.className = 'swipe-delete-btn';
            delBtn.innerText = 'DELETE';
            delBtn.onclick = () => deleteTag(inst.id);
            content.ontouchstart = (e) => { touchStartX = e.touches[0].clientX; };
            content.ontouchmove = (e) => {
                let moveX = e.touches[0].clientX - touchStartX;
                if (moveX < 0 && moveX > -80) content.style.transform = `translateX(${moveX}px)`;
            };
            content.ontouchend = (e) => {
                if (touchStartX - e.changedTouches[0].clientX > 40) content.style.transform = 'translateX(-80px)';
                else content.style.transform = 'translateX(0)';
            };
            wrapper.appendChild(delBtn); wrapper.appendChild(content); list.appendChild(wrapper);
        });
    }

    function deleteTag(tempId) {
        instances = instances.filter(i => i.id !== tempId);
        updateHistoryUI();
    }

    function endSession() {
        if (!startTime) return;
        const nowRel = (Date.now() - startTime) / 1000;
        for (let id in activeTags) {
            const name = document.getElementById('btn-' + id).innerText;
            instances.push({ code: name, start: activeTags[id].toFixed(2), end: nowRel.toFixed(2) });
            document.getElementById('btn-' + id).classList.remove('active');
        }
        if (instances.length > 0) downloadFile(generateXML());
        instances = []; activeTags = {}; startTime = null; sessionCounter++;
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = "00:00.0";
        document.getElementById('startBtn').innerText = "START REC";
        document.getElementById('startBtn').classList.remove('active');
        document.getElementById('historyList').innerHTML = '';
        if (wakeLock) { wakeLock.release(); wakeLock = null; }
        vibrate(150);
    }

    function generateXML() {
        let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<file>\n  <ALL_INSTANCES>\n';
        instances.forEach((inst, i) => {
            xml += `    <instance>\n      <ID>${i+1}</ID>\n      <start>${inst.start}</start>\n      <end>${inst.end}</end>\n      <code>${inst.code}</code>\n    </instance>\n`;
        });
        xml += '  </ALL_INSTANCES>\n</file>';
        return xml;
    }

    function downloadFile(xml) {
        const d = new Date();
        const dateStr = String(d.getFullYear()).slice(-2) + String(d.getMonth() + 1).padStart(2, '0') + String(d.getDate()).padStart(2, '0');
        const blob = new Blob([xml], { type: 'text/xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${dateStr}-${sessionCounter}.xml`;
        a.click();
    }
    function vibrate(ms) { if ('vibrate' in navigator) navigator.vibrate(ms); }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rugby Analyst M3 - Reset Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
        }
        body { background-color: var(--md-sys-color-surface); color: var(--md-sys-color-on-surface); font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; -webkit-user-select: none; }
        .header-btns { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .top-btn { height: 60px; border-radius: 30px; border: none; font-weight: 700; font-size: 16px; cursor: pointer; }
        #startBtn { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        #startBtn.active { background-color: #30d158; color: black; }
        #syncBtn { background-color: #0a84ff; color: white; }
        #log { font-size: 14px; margin-bottom: 15px; opacity: 0.8; height: 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; width: 100%; }
        .tag-btn { height: 110px; border-radius: 24px; border: none; background-color: var(--md-sys-color-secondary-container); color: var(--md-sys-color-on-secondary-container); font-size: 32px; font-weight: 500; transition: all 0.2s ease; cursor: pointer; }
        .tag-btn.active { background-color: #ff9f0a; color: black; box-shadow: 0 0 20px rgba(255, 159, 10, 0.6); }
        .footer { width: 100%; margin-top: 30px; }
        .end-btn { width: 100%; height: 64px; border-radius: 32px; border: 1px solid #4A4458; background-color: #2c2c2e; color: var(--md-sys-color-primary); font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header-btns">
        <button id="startBtn" class="top-btn" onclick="startSession()">START REC</button>
        <button id="syncBtn" class="top-btn" onclick="sendSync()">SYNC (-1s)</button>
    </div>
    <div id="log">Ready</div>
    <div class="grid">
        <button id="btn-1" class="tag-btn" onclick="toggleTag(1)">1</button>
        <button id="btn-2" class="tag-btn" onclick="toggleTag(2)">2</button>
        <button id="btn-3" class="tag-btn" onclick="toggleTag(3)">3</button>
        <button id="btn-4" class="tag-btn" onclick="toggleTag(4)">4</button>
        <button id="btn-5" class="tag-btn" onclick="toggleTag(5)">5</button>
        <button id="btn-6" class="tag-btn" onclick="toggleTag(6)">6</button>
    </div>
    <div class="footer">
        <button class="end-btn" onclick="endSession()">END & SAVE XML</button>
    </div>

<script>
    let startTime = null;
    let instances = [];
    let activeTags = {}; 
    let wakeLock = null;
    let sessionCounter = 1;

    const startBtn = document.getElementById('startBtn');
    const log = document.getElementById('log');

    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
    }

    function startSession() {
        startTime = Date.now();
        startBtn.innerText = "RECORDING";
        startBtn.classList.add('active');
        log.innerText = `Session #${sessionCounter} Started.`;
        requestWakeLock();
        vibrate(100);
    }

    function sendSync() {
        if (!startTime) { log.innerText = "⚠️ START REC FIRST!"; return; }
        const nowRel = (Date.now() - startTime) / 1000;
        instances.push({ code: "SYNC", start: Math.max(0, nowRel - 1).toFixed(2), end: nowRel.toFixed(2) });
        log.innerText = "SYNC Captured";
        vibrate([50, 30, 50]);
    }

    function toggleTag(id) {
        if (!startTime) { log.innerText = "⚠️ START REC FIRST!"; return; }
        const btn = document.getElementById('btn-' + id);
        const nowRel = (Date.now() - startTime) / 1000;
        if (activeTags[id] !== undefined) {
            instances.push({ code: "Button " + id, start: activeTags[id].toFixed(2), end: nowRel.toFixed(2) });
            delete activeTags[id];
            btn.classList.remove('active');
            log.innerText = `Tag ${id} Saved`;
        } else {
            activeTags[id] = Math.max(0, nowRel - 5);
            btn.classList.add('active');
            log.innerText = `Tag ${id} Active`;
        }
        vibrate(60);
    }

    function endSession() {
        if (!startTime) {
            log.innerText = "Session not started.";
            return;
        }
        
        const nowRel = (Date.now() - startTime) / 1000;
        
        // 計測中のものをすべて終了させる
        for (let id in activeTags) {
            instances.push({ code: "Button " + id, start: activeTags[id].toFixed(2), end: nowRel.toFixed(2) });
            document.getElementById('btn-' + id).classList.remove('active');
        }
        activeTags = {};
        
        if (instances.length === 0) {
            log.innerText = "No tags recorded.";
            return;
        }

        // XML書き出しを実行
        generateXML();
        
        // --- ここでリセットを完結させる ---
        instances = []; 
        startTime = null; 
        sessionCounter++; 
        
        startBtn.innerText = "START REC";
        startBtn.classList.remove('active');
        log.innerText = `Exported #${sessionCounter - 1}. Ready for #${sessionCounter}`;
        
        if (wakeLock) { 
            wakeLock.release(); 
            wakeLock = null; 
        }
        vibrate(200);
    }

    function generateXML() {
        let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<file>\n  <ALL_INSTANCES>\n';
        instances.forEach((inst, i) => {
            xml += `    <instance>\n      <ID>${i+1}</ID>\n      <start>${inst.start}</start>\n      <end>${inst.end}</end>\n      <code>${inst.code}</code>\n    </instance>\n`;
        });
        xml += '  </ALL_INSTANCES>\n</file>';

        const d = new Date();
        const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
        const dateStr = String(d.getFullYear()).slice(-2) + String(d.getMonth() + 1).padStart(2, '0') + String(d.getDate()).padStart(2, '0') + " (" + days[d.getDay()] + ")";
        
        const blob = new Blob([xml], { type: 'text/xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${dateStr}-${sessionCounter}.xml`;
        a.click();
    }

    function vibrate(ms) { if ('vibrate' in navigator) navigator.vibrate(ms); }

    document.addEventListener('visibilitychange', async () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
            await requestWakeLock();
        }
    });
</script>
</body>
</html>
